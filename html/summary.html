<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join | Summary</title>
  <link rel="shortcut icon" href="../assets/img/logos/logo-dark.png" type="image/x-icon" />

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/summary.css" />
  <link rel="stylesheet" href="../css/summary@media.css" />
  <link rel="stylesheet" href="../css/fonts.css" />

  <!-- JavaScript -->
  <script src="../js/mini_backend.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/summary.js"></script>
  <script src="../js/summaryhtml.js"></script>
</head>

<body onload="initSummary()">
  <header w3-include-html="../assets/templates/header.html"></header>
  <nav w3-include-html="../assets/templates/navbar.html"></nav>
  <div id="welcome-mobile" class="welcome-mobile welcome-mobile-fade d-none">
    <span id="welcome-text-mobile"></span>
    <span id="welcome-name-mobile"></span>
  </div>
  <section class="content-container">
    <div id="content-summary">
      <div class="summary-header">
        <span class="headline-tooltype">Kanban Project Management Tool</span>
        <h1>Summary</h1>
        <div id="headline-separator"></div>
        <p id="headline-sub">Everything in a nutshell!</p>
      </div>

      <div id="ui">
        <div id="data">
          <div id="summary-row-1">
            <div onclick="goToBoard()" class="summary-box sum-size">
              <div id="board-counter" class="number-in-box"></div>
              <p class="text-in-box">Tasks <br />in Board</p>
            </div>
            <div onclick="goToBoard()" class="summary-box sum-size">
              <div id="progress-counter" class="number-in-box"></div>
              <p class="text-in-box">Tasks <br />in Progress</p>
            </div>
            <div onclick="goToBoard()" class="summary-box sum-size">
              <div id="feedback-counter" class="number-in-box"></div>
              <p class="text-in-box">Awaiting <br />Feedback</p>
            </div>
          </div>
          <div id="summary-row-2">
            <div onclick="goToBoard()" class="urgent-box urg-size">
              <div class="urgent-box-left">
                <img id="icon-urgent" src="../assets/img/icons/icon-urgent.svg" alt="" />
                <div class="number-container">
                  <p id="urgent-counter" class="number-in-urgent-box"></p>
                  <p class="urgent-title">Urgent</p>
                </div>
              </div>

              <div id="urgent-separator"></div>

              <div class="urgent-box-right">
                <p id="deadline-date" class="deadline-date"></p>
                <p class="upcoming-deadline-title">Upcoming Deadline</p>
              </div>
            </div>
          </div>

          <div id="summary-row-3">
            <div onclick="goToBoard()" class="todo-container todo-size">
              <div class="summary-icons flex center">
                <img class="summary-icon" style="cursor: pointer" src="../assets/img/icons/icon-to-do.svg" alt="" />
              </div>
              <div class="todo-text-container">
                <div id="todo-counter" class="todo-number t-align-center"></div>
                <p class="todo-text t-align-center">To-do</p>
              </div>
            </div>

            <div onclick="goToBoard()" class="done-container done-size">
              <div class="summary-icons flex center">
                <img class="summary-icon" style="cursor: pointer" src="../assets/img/icons/icon-done.svg" alt="" />
              </div>
              <div class="done-text-container">
                <div id="done-counter" class="done-number t-align-center"></div>
                <p class="done-text t-align-center">Done</p>
              </div>
            </div>
          </div>
        </div>
        <div class="welcome-desk">
          <span id="welcome-text-desk"></span>
          <span id="welcome-name-desk"></span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
